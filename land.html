<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Cadastre-se para receber nossas atualizações</h2>
            
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium">Endereço de E-mail</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-2 text-gray-700 border rounded-lg focus:ring focus:ring-blue-200 focus:outline-none">
                </div>
                
                <div class="mb-6">
                    <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200">Cadastrar</button>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
